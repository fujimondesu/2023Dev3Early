  <body class="text-center">
    <!-- ヘッダー　-->
    <div style="display: flex; width: 100%; height: 50px">
      <a href="./home.html">

        <form class="border rounded bg-white col-md-4 p-3">

          <div class="mb-3">

          <div>
            <a href="./home.html">
